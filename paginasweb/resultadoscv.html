<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Examen Médico</title>
    <link rel="stylesheet" href="/CSS/estilosindedx.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Cabecera -->
    <header class="bg-gray-100 text-white p-4 shadow-lg">
        <div class="flex flex-wrap items-center justify-between container mx-auto">
            <div class="flex items-center mb-4 sm:mb-0">
                <img src="icono.png" alt="Icono del profesor" class="w-14 h-14 rounded-full mr-3">
                <span id="nombreProfesor" class="text-xl md:text-3xl text-blue-500">Cargando...</span>
            </div>
            <!-- Navegación -->
            <nav class="flex flex-wrap items-center space-x-2 sm:space-x-4">
                <button id="examen1" class="bg-white text-blue-600 px-4 sm:px-6 py-2 rounded-lg hover:bg-blue-600 hover:text-white transition duration-300">
                    Examen Psicológico
                </button>
                <button id="redirigirBt" class="bg-white text-blue-600 px-4 sm:px-6 py-2 rounded-lg hover:bg-blue-600 hover:text-white transition duration-300">
                    Examen Físico
                </button>
                <button id="cerrarSesionBtn" class="bg-white text-black px-3 sm:px-4 py-2 rounded-md hover:bg-red-600 hover:text-white transition duration-200">
                    Cerrar sesión
                </button>
            </nav>
        </div>
    </header>

    <!-- Contenedor de los Resultados -->
    <main class="flex-1 container mx-auto p-4 sm:p-6 mt-6 sm:mt-10">

        <!-- Examen Psicológico -->
        <section class="bg-white p-4 sm:p-6 rounded-lg shadow-md mb-6">
            <h1 class="text-xl sm:text-2xl font-semibold text-blue-600 mb-4 sm:mb-6 text-center">Curriculum Docente</h1>
            <div id="tabla5" class="space-y-3 sm:space-y-4">
                <!-- Los resultados serán insertados dinámicamente aquí -->
            </div>
        </section>

    </main>

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script type="module" src="/JS/firebaseConfig.js"></script>

    <!-- Scripts de Resultados -->
    <script type="module" src="/JS/resultadoscv.js"></script>

</body>

</html>
