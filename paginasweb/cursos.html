<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitación de Empleados</title>
    <!-- Incluir Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Formulario de Capacitación de Empleados</h1>
    
    <!-- Formulario para agregar/editar datos -->
    <div class="mb-6 space-y-4">
        <input type="text" id="nombre" placeholder="Nombre" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        <input type="text" id="apellido" placeholder="Apellido" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        <input type="date" id="fechaInicio" placeholder="Fecha de Inicio" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        <input type="date" id="fechaFin" placeholder="Fecha de Finalización" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        <input type="number" id="horas" placeholder="Horas de Capacitación" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        <input type="text" id="curso" placeholder="Curso" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">

        <!-- Nuevo campo para el Tipo de Capacitación -->
        <select id="tipoCapacitacion" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
            <option value="" disabled selected>Seleccione el tipo de capacitación</option>
            <option value="Presencial">Presencial</option>
            <option value="Online">Online</option>
            <option value="Mixta">Mixta</option>
        </select>

        <button id="boton" onclick="guardar()" class="w-full p-3 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">Guardar</button>
    </div>

    <!-- Tabla unificada -->
    <table class="w-full table-auto border-collapse bg-white shadow-md">
        <caption class="font-semibold text-xl text-gray-700 mb-4">Capacitación General</caption>
        <thead>
            <tr>
                <th class="px-4 py-2 bg-green-500 text-white">Nombre y Apellido</th>
                <th class="px-4 py-2 bg-green-500 text-white">Fecha de Inicio</th>
                <th class="px-4 py-2 bg-green-500 text-white">Fecha de Finalización</th>
                <th class="px-4 py-2 bg-green-500 text-white">Horas de Capacitación</th>
                <th class="px-4 py-2 bg-green-500 text-white">Curso</th>
                <th class="px-4 py-2 bg-green-500 text-white">Tipo de Capacitación</th> <!-- Nueva columna -->
                <th class="px-4 py-2 bg-green-500 text-white">Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla2">
            <!-- Aquí se cargarán los datos de Firebase -->
        </tbody>
    </table>

    <!-- Cargar Firebase (No modular) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Tu script -->
    <script src="/JS/cursos.js"> </script>
</body>
</html>
