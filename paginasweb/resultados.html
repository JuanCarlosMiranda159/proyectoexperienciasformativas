<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Examen Médico</title>
    <link rel="stylesheet" href="/CSS/estilosindedx.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Cabecera -->
    <header class="bg-blue-600 text-white p-6 shadow-lg">
        <div class="flex items-center justify-between container mx-auto">
            <div class="flex items-center">
                <img src="icono.png" alt="Icono del profesor" class="w-14 h-14 rounded-full mr-3">
                <span class="font-bold text-xl">Profesor Juan Carlos Pampamallco</span>
            </div>
            <!-- Navegación (opcional) -->
            <nav class="flex flex-col items-center space-y-4">
                <button id="redirigirBtn" class="bg-white text-blue-600 px-6 py-2 rounded-lg hover:bg-blue-600 hover:text-white transition duration-300">
                    Ir a Página Principal
                </button>
                <button id="cerrarSesionBtn" class="bg-white text-black px-4 py-2 rounded-md hover:bg-red-600 transition duration-200">
                    Cerrar sesión
                </button>
            </nav>
        </div>
    </header>

    <!-- Contenedor de los Resultados -->
    <main class="flex-1 container mx-auto p-6 mt-10">

        <!-- Examen Psicológico -->
        <section class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h1 class="text-2xl font-semibold text-blue-600 mb-6 text-center">Resultados Examen Psicológico</h1>
            <div id="tabla" class="space-y-4">
                <!-- Los resultados serán insertados aquí dinámicamente -->
            </div>
        </section>

        <!-- Examen Físico -->
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-semibold text-blue-600 mb-6 text-center">Resultados Examen Físico</h1>
            <div id="tabla2" class="space-y-4">
                <!-- Los resultados serán insertados aquí dinámicamente -->
            </div>
        </section>

    </main>

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script type="module" src="/JS/firebaseConfig.js"></script>

    <!-- Importar los scripts de resultados -->
    <script type="module" src="/JS/resultados.js"></script>
    <script type="module" src="/JS/resultados2.js"></script>

</body>

</html>
