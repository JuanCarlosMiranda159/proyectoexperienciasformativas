<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Administrativo para Docente</title>
    
    <!-- Cargar Firebase SDK (versión modular) -->
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js"></script>

    <!-- Cargar Tailwind CSS desde un CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto max-w-4xl bg-white p-6 rounded-lg shadow-lg">

        <h1 class="text-3xl text-center text-blue-600 mb-6">Feedback Administrativo para Docente</h1>

        <!-- Formulario de Feedback Administrativo -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Curso 1 - Matemáticas Aplicadas</h2>
            <textarea id="comentario-curso1" class="w-full p-4 border border-gray-300 rounded-lg" placeholder="Escribe tu feedback sobre el Curso 1 (administración)"></textarea>
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Curso 2 - investigacion cualitativa</h2>
            <textarea id="comentario-curso2" class="w-full p-4 border border-gray-300 rounded-lg" placeholder="Escribe tu feedback sobre el Curso 2 (administración)"></textarea>
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Curso 3 - Introducción a la Programación</h2>
            <textarea id="comentario-curso3" class="w-full p-4 border border-gray-300 rounded-lg" placeholder="Escribe tu feedback sobre el Curso 3 (administración)"></textarea>
        </div>

        <button id="guardarFeedback" class="w-full bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 transition">Enviar Feedback</button>

        <h3 class="text-2xl mt-8 text-center">Comentarios Guardados</h3>

        <div id="comentariosTabla" class="space-y-6 mt-4">
            <!-- Los comentarios se cargarán aquí -->
        </div>

        <!-- Botón de Enlace -->
        <div class="mt-6 text-center">
            <a href="/paginasweb/nota.html" target="_blank">
                <button class="w-full bg-green-600 text-white p-4 rounded-lg hover:bg-green-700 transition">
                    Ir a otra página
                </button>
            </a>
        </div>

    </div>

    <!-- Cargar el archivo JavaScript que maneja la lógica de Firebase -->
    <script type="module" src="/JS/Feedvack.js"></script>

</body>
</html>
