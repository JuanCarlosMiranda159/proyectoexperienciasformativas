<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Cursos Docentes</title>
  <!-- Importar Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">
  <!-- Contenedor principal -->
  <div class="w-full max-w-7xl">
    <!-- Encabezado -->
    <header class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-gray-800">Gestión de Docentes</h1>
      <p class="text-lg text-gray-600 mt-2">Consulta y gestiona la información de los docentes de manera eficiente.</p>
    </header>

    <!-- Tabla de Docentes -->
    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
      <table class="w-full table-auto border-collapse border border-gray-300">
        <!-- Encabezado de la Tabla -->
        <thead>
          <tr class="bg-gradient-to-r from-blue-200 via-blue-300 to-blue-400 text-white text-sm uppercase font-semibold">
            <th class="py-4 px-6 text-left border-b border-gray-300">ID</th>
            <th class="py-4 px-6 text-left border-b border-gray-300">Nombre</th>
            <th class="py-4 px-6 text-left border-b border-gray-300">Apellido</th>
            <th class="py-4 px-6 text-left border-b border-gray-300">Fecha de Nacimiento</th>
            <th class="py-4 px-6 text-left border-b border-gray-300">Correo</th>
            <th class="py-4 px-6 text-center border-b border-gray-300">Acciones</th>
          </tr>
        </thead>
        <!-- Cuerpo de la Tabla -->
        <tbody id="tabla" class="divide-y divide-gray-200 text-sm text-gray-700">
          <!-- Contenido dinámico se inserta aquí -->
        </tbody>
      </table>
    </div>

    <!-- Botón Agregar Docente -->
    <div class="flex justify-end mt-6">
      <button id="regresar"
        class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded shadow-md transition-all font-medium">
        + Agregar Nuevo Docente
      </button>
    </div>
  </div>

  <!-- Pie de Página -->
  <footer class="mt-10 text-center text-gray-500 text-sm">
    © 2024 Gestión Docente - Todos los derechos reservados.
    <br>
    <a href="#" class="text-blue-500 hover:underline">Política de privacidad</a> | 
    <a href="#" class="text-blue-500 hover:underline">Términos de uso</a>
  </footer>

  <!-- Scripts -->
  <script type="module" src="/JS/verCursoDocente.js"></script>
</body>
</html>
