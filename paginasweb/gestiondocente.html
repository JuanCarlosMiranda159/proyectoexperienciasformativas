<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión del Docente Certus</title>
    <link rel="stylesheet" href="/CSS/estilosindedx.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Enlace del nombre en la esquina superior izquierda -->
    <header class="absolute top-4 left-4">
        <span id="nombreProfesor" class="text-3xl text-blue-500">Cargando...</span> <!-- Aquí se mostrará el nombre y apellido -->
    </header>

    <!-- Botón de "Cerrar sesión" en la parte superior derecha -->
    <button id="cerrarSesionBtn" class="absolute top-4 right-4 bg-white-500 text-black- px-4 py-2 rounded-md hover:bg-red-600 transition duration-200">
        Cerrar sesión
    </button>

    <main class="h-screen p-5 sm:p-10 bg-gray-100 flex flex-col items-center justify-center">
        <!-- Contenedores de redirección grandes y de color blanco en modo PC -->
        <section class="w-full grid grid-cols-1 sm:grid-cols-2 gap-6 p-5 lg:max-w-4xl">
            <a href="/paginasweb/resultados.html" class="bg-white text-blue-600 p-8 rounded-lg text-center font-bold text-2xl hover:bg-gray-200 shadow-lg transition duration-200">
                Resumen examen medico
            </a>
            <a href="/paginasweb/cursosdocente.html" class="bg-white text-blue-600 p-8 rounded-lg text-center font-bold text-2xl hover:bg-gray-200 shadow-lg transition duration-200">
                Cursos institucionales
            </a>
            <a href="/paginasweb/cvdocente.html" class="bg-white text-blue-600 p-8 rounded-lg text-center font-bold text-2xl hover:bg-gray-200 shadow-lg transition duration-200">
                Actualización de mis Cursos
            </a>
            <a href="/paginasweb/encuesta.html" class="bg-white text-blue-600 p-8 rounded-lg text-center font-bold text-2xl hover:bg-gray-200 shadow-lg transition duration-200">
                Encuesta alumno y sugerencias
            </a>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
    <script  type="module"src="/JS/gestiondocente.js"></script>
</body>

</html>
