<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Médico</title>
    <link rel="stylesheet" href="/CSS/estilosindedx.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start">

    <!-- Cabecera -->
    <header class="bg-blue-600 text-white w-full p-6 shadow-lg flex justify-between items-center">
        <div class="flex items-center">
            <img src="icono.png" alt="Icono del profesor" class="w-12 h-12 rounded-full mr-3">
            <span id="nombreProfesor" class="text-3xl text-blue-500">Cargando...</span> <!-- Aquí se mostrará el nombre y apellido -->
        </div>
        <div class="flex gap-4">
            <button id="redirigirBtn" class="bg-white text-blue-600 px-6 py-3 rounded-lg hover:bg-blue-600 hover:text-white transition duration-300 mt-6 mx-auto block shadow-lg w-full sm:w-auto">
                Ir a Página Principal
            </button>
            <button id="cerrarSesionBtn" class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition duration-300 w-full sm:w-auto">
                Cerrar sesión
            </button>
        </div>
    </header>

    <!-- Contenedor principal -->
    <main class="p-6 w-full max-w-4xl md:max-w-3xl lg:max-w-4xl">

        <!-- Formulario de Examen Médico -->
        <section class="bg-white p-8 shadow-lg rounded-lg mx-auto mb-10">
            <h1 class="text-3xl font-semibold text-blue-600 text-center mb-6">Formación de Docente</h1>
            <div class="space-y-6">
                <input type="text" id="nombre" placeholder="Nombre" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="text" id="apellido" placeholder="Apellido" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="number" id="edad" placeholder="Edad" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="text" id="direccion" placeholder="Dirección" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="text" id="telefono" placeholder="Teléfono" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="email" id="correo" placeholder="Correo" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="text" id="linkedin" placeholder="LinkedIn" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="text" id="perfil_profesional" placeholder="Perfil Profesional" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="text" id="formacion_academica" placeholder="Formación Académica" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="text" id="experiencia_profesional" placeholder="Experiencia Profesional" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="text" id="habilidades_tecnicas" placeholder="Habilidades Técnicas" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="text" id="certificaciones" placeholder="Certificaciones" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="text" id="publicaciones" placeholder="Publicaciones" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="text" id="idiomas" placeholder="Idiomas" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="text" id="referencias" placeholder="Referencias" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <button class="bg-blue-600 text-white px-6 py-3 rounded-lg w-full hover:bg-blue-700 transition duration-300" id="boton" onclick="guardar()">Guardar</button>
            </div>
        </section>

        <!-- Tabla de Resultados -->
        <section class="bg-white p-8 shadow-lg rounded-lg">
            <h2 class="text-2xl font-semibold text-blue-600 text-center mb-6">Resultados</h2>
            <div id="tabla" class="space-y-4">
                <!-- Los resultados serán insertados aquí dinámicamente -->
            </div>
        </section>

    </main>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script src="/JS/cvdocente.js"></script>

</body>

</html>
