<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Médico</title>
    <link rel="stylesheet" href="/CSS/estilosindedx.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

    <!-- Cabecera -->
    <header class="bg-blue-600 text-white w-full p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="icono.png" alt="Icono del profesor" class="w-10 h-10 rounded-full mr-3">
            <span class="font-bold text-lg">Profesor Juan Carlos Pampamallco</span>
        </div>
        <div class="flex space-x-4">
            <button id="redirigirBtn" class="bg-white text-blue-600 px-6 py-2 rounded-lg hover:bg-blue-600 hover:text-white transition duration-300">
                Examen de Sangre
            </button>
            <button id="examen1" class="bg-white text-blue-600 px-6 py-2 rounded-lg hover:bg-blue-600 hover:text-white transition duration-300">
                Examen psicológico
            </button>
            <button id="cerrarSesionBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                Cerrar sesión
            </button>
            <button id="dvdocente" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                CV docente
            </button>
        </div>
    </header>

    <!-- Contenedor principal -->
    <main class="p-6 w-full max-w-4xl">

        <!-- Formulario de Examen Médico -->
        <section class="bg-white p-6 shadow-md rounded-lg mx-auto">
            <h1 class="text-2xl font-bold text-blue-600 text-center mb-6">Agregar Examen Físico</h1>
            <div class="space-y-4">
                <input type="text" id="nombre" placeholder="Nombre" class="w-full p-3 border rounded">
                <input type="text" id="apellido" placeholder="Apellido" class="w-full p-3 border rounded">
                <input type="number" id="edad" placeholder="Edad" class="w-full p-3 border rounded">
                <input type="text" id="peso" placeholder="Peso (kg)" class="w-full p-3 border rounded">
                <input type="text" id="valoracionGeneralSalud" placeholder="Valoración General Salud" class="w-full p-3 border rounded">
                <input type="text" id="medicionParametrosBasicos" placeholder="Medición de Parámetros Básicos" class="w-full p-3 border rounded">
                <input type="text" id="evaluacionCardiovascular" placeholder="Evaluación Cardiovascular" class="w-full p-3 border rounded">
                <input type="text" id="examenMuscularArticular" placeholder="Examen Muscular y Articular" class="w-full p-3 border rounded">
                <input type="text" id="pruebasFlexibilidadEquilibrio" placeholder="Pruebas de Flexibilidad y Equilibrio" class="w-full p-3 border rounded">
                <input type="text" id="examenPostura" placeholder="Examen de Postura" class="w-full p-3 border rounded">
                <input type="text" id="evaluacionRespiratoria" placeholder="Evaluación Respiratoria" class="w-full p-3 border rounded">
                <input type="text" id="examenVisualAuditivo" placeholder="Examen Visual y Auditivo" class="w-full p-3 border rounded">
                <input type="text" id="examenSaludMental" placeholder="Examen de Salud Mental" class="w-full p-3 border rounded">
                <input type="text" id="pruebaResistenciaFisica" placeholder="Prueba de Resistencia Física" class="w-full p-3 border rounded">
                <input type="text" id="analisisHabitosVida" placeholder="Análisis de Hábitos de Vida" class="w-full p-3 border rounded">
                <input type="text" id="pruebasAdicionales" placeholder="Pruebas Adicionales" class="w-full p-3 border rounded">

                <button class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700 transition" id="boton" onclick="guardar()">Guardar</button>
            </div>
        </section>

        <!-- Tabla de Resultados -->
        <section class="mt-10 bg-white p-6 shadow-md rounded-lg">
            <h2 class="text-2xl font-bold text-blue-600 text-center mb-6">Resultados</h2>
            <div id="tabla2" class="space-y-4"></div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script src="/JS/administadorexamen2.js"></script>

</body>

</html>
