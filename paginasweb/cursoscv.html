<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Capacitación</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Agregar Tailwind CSS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Resultados de Capacitación de Empleados</h1>

    <!-- Tabla para mostrar los datos de las capacitaciones -->
    <table class="w-full table-auto border-collapse bg-white shadow-md mb-6">
        <caption class="font-semibold text-xl text-gray-700 mb-4">Capacitación General</caption>
        <thead>
            <tr>
                <th class="px-4 py-2 bg-green-500 text-white">Nombre y Apellido</th>
                <th class="px-4 py-2 bg-green-500 text-white">Fecha de Inicio</th>
                <th class="px-4 py-2 bg-green-500 text-white">Fecha de Finalización</th>
                <th class="px-4 py-2 bg-green-500 text-white">Horas de Capacitación</th>
                <th class="px-4 py-2 bg-green-500 text-white">Curso</th>
                <th class="px-4 py-2 bg-green-500 text-white">Tipo de Capacitación</th> <!-- Nueva columna -->
            </tr>
        </thead>
        <tbody id="tabla3">
            <!-- Los datos se cargarán aquí desde Firebase -->
        </tbody>
    </table>

    <script type="module" src="/JS/cursoscv.js"></script>

</body>
</html>
