<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/CSS/estilosindedx.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gestión de Docentes</title>
  </head>
  <body class="bg-gray-100">

    <div class="container mx-auto p-6">
      <h1 class="text-3xl font-semibold mb-8 text-center text-blue-600">Agregar y Gestionar Usuarios</h1>

      <!-- Formulario para agregar o editar usuario -->
      <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Formulario de Usuario</h2>
        
        <input type="text" id="nombre" placeholder="Nombre" class="form-control mb-4 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required><br>
        <input type="text" id="apellido" placeholder="Apellido" class="form-control mb-4 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required><br>
        <input type="date" id="fecha" placeholder="Fecha de nacimiento" class="form-control mb-4 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required><br>
        <input type="email" id="correo" placeholder="Correo electrónico" class="form-control mb-4 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required><br>
        <input type="password" id="contraseña" placeholder="Contraseña" class="form-control mb-4 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required><br>
        
        <button class="btn btn-info bg-blue-500 text-white p-3 rounded-lg w-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" id="boton" onclick="guardar()">Guardar</button>
      </div>

      <!-- Tabla para mostrar los usuarios -->
      <div class="overflow-x-auto mt-8 bg-white p-6 rounded-lg shadow-xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Usuarios Registrados</h2>
        <table class="table-auto w-full bg-white text-sm border-collapse rounded-lg shadow-lg">
          <thead class="bg-blue-600 text-white">
            <tr>
              <th class="px-6 py-3 text-left">Id</th>
              <th class="px-6 py-3 text-left">Nombre</th>
              <th class="px-6 py-3 text-left">Apellido</th>
              <th class="px-6 py-3 text-left">Fecha</th>
              <th class="px-6 py-3 text-left">Correo</th>
              <th class="px-6 py-3 text-left">Eliminar</th>
              <th class="px-6 py-3 text-left">Editar</th>
            </tr>
          </thead>
          <tbody id="tabla" class="text-gray-700">
            <!-- Los usuarios se mostrarán aquí -->
            <div id="contenedorBoton"></div> <!-- Este contenedor será donde se mostrará el botón -->

          </tbody>
        </table>
      </div>
    </div>

    <!-- Notificaciones para la acción de guardar o editar -->
    <div id="notification" class="fixed bottom-4 left-4 bg-green-500 text-white p-4 rounded-lg shadow-lg hidden">
      <span id="notification-text">Usuario guardado exitosamente!</span>
    </div>

    <!-- Firebase y lógica de app -->
    <script type="module" src="/JS/docentes.js"></script>

  </body>
</html>
