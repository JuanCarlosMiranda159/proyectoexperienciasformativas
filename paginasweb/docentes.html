<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <title>Gestión de Docentes</title>
  </head>
  <body>
    <div class="container">
      <h1>Agregar y Gestionar Usuarios</h1>

      <!-- Formulario para agregar o editar usuario -->
      <input type="text" id="nombre" placeholder="Nombre" class="form-control"><br>
      <input type="text" id="apellido" placeholder="Apellido" class="form-control"><br>
      <input type="date" id="fecha" placeholder="Fecha de nacimiento" class="form-control"><br>
      <input type="email" id="correo" placeholder="Correo electrónico" class="form-control"><br>
      <input type="password" id="contraseña" placeholder="Contraseña" class="form-control"><br>
      <button class="btn btn-info" id="boton" onclick="guardar()">Guardar</button>

      <!-- Tabla para mostrar los usuarios -->
      <table class="table my-3">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Fecha</th>
            <th scope="col">Correo</th>
            <th scope="col">Eliminar</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody id="tabla">
          <!-- Los usuarios se mostrarán aquí -->
        </tbody>
      </table>
    </div>

    <!-- Firebase y lógica de app -->
    <script type="module" src="/JS/docentes.js"></script> <!-- Asegúrate de usar el tipo module -->
  </body>
</html>
