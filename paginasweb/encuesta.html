<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Encuesta Docente</title>
    <!-- Usar la última versión de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/CSS/estilosindedx.css">
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
</head>

<body class="bg-blue-500 font-sans antialiased">

    <!-- Cabecera -->
    <header class="absolute top-4 left-4 z-10">
        <h1 class="text-3xl text-white font-bold">Resultados Evaluación Docente</h1>
    </header>

    <!-- Contenedor principal -->
    <main class="p-6 md:p-10 bg-blue-500 flex flex-col items-center justify-center min-h-screen">
        
        <!-- Sección de Resultados -->
        <section class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-xl">
            <h2 class="text-2xl font-semibold text-blue-600 mb-6 text-center">Resultados de la Encuesta</h2>

            <div id="resultados">
                <p id="resultadoPuntualidad" class="text-lg text-blue-600 mb-2"></p>
                <p id="resultadoDominio" class="text-lg text-blue-600 mb-2"></p>
                <p id="resultadoMetodologia" class="text-lg text-blue-600 mb-2"></p>
                <p id="resultadoComunicacion" class="text-lg text-blue-600 mb-2"></p>
                <p id="resultadoDisponibilidad" class="text-lg text-blue-600 mb-2"></p>
                <p id="resultadoEvaluacion" class="text-lg text-blue-600 mb-2"></p>
                <p id="resultadoRecomendacion" class="text-lg text-blue-600 mb-2"></p>
                <p id="resultadoComentario" class="text-lg text-blue-600 mb-2"></p>
            </div>

            <!-- Botón de cerrar sesión -->
            <button id="cerrarSesionBtn" class="bg-white text-black px-6 py-3 rounded-md shadow-md hover:bg-red-600 hover:text-white transition duration-200 mt-6 w-full md:w-auto">
                Cerrar sesión
            </button>
        </section>
    </main>

    <!-- Enlace al archivo JS -->
    <script src="/JS/resultadosencuesta.js"></script>
</body>

</html>
