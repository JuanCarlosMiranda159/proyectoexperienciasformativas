<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="/CSS/estilosindedx.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-500">
    <main class="h-screen p-5 sm:p-10 bg-blue-500 flex flex-col sm:flex-row">
        <section class="text-center sm:text-left sm:w-1/2 flex flex-col justify-center sm:pr-10">
            <h1 class="text-white font-serif font-bold text-4xl sm:text-5xl lg:text-6xl pb-6">Gestión del Docente Certus</h1>
            <p class="text-white font-serif text-sm mt-20 sm:text-md max-w-full sm:max-w-2xl mx-auto lg:text-lg">
                Recupera tu cuenta para continuar con la gestión de tus clases, registro de notas y más. Ingresa tu correo
                para recibir un enlace para restablecer tu contraseña.
            </p>
        </section>

        <!-- Recuperación de contraseña -->
        <section class="mt-10 bg-white p-6 sm:p-8 rounded-lg shadow-lg mx-auto sm:ml-auto max-w-full sm:max-w-md lg:max-w-4xl mb-60">
            <div class="text-center mb-7 border-solid rounded-lg bg-green-500 p-4">
                <h2 class="text-2xl font-bold text-white">Recuperar Contraseña</h2>
            </div>
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-gray-700 text-lg lg:text-xl">Correo electrónico</label>
                    <input type="email" id="email" name="email"
                        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 text-lg lg:text-xl"
                        required>
                </div>
                <button type="submit" 
                    class="w-full bg-blue-400 text-white p-3 rounded-md font-semibold hover:bg-blue-600 hover:border-4 hover:border-black text-lg lg:text-xl">
                    Enviar enlace de recuperación
                </button>
            </form>
            <div class="text-center mt-4">
                <a href="/Index.html" class="text-blue-500 hover:underline text-lg lg:text-xl">Regresar al inicio de sesión</a>
            </div>
        </section>
    </main>
</body>

</html>
